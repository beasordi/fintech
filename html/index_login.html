<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="author" content="Beatriz Sordi">
    <meta name="keywords" content="FINTECH, finanças, controle">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="icon" type="image/x-icon" href="../images/logo.svg"/>
    <link rel="stylesheet" type="text/css" href="../css/style_login.css"/>
    
    <title>Login - Fintech</title>

  </head>
  <body>
    <div id="main" class="container-fluid text-light">

      <div id="relative">
        <div class="row justify-content-center">
          <div id="login" class="col-md-10 mb-4 text-center">
            <img src="../images/login.svg" class="img-fluid" title="Imagem de usuária fazendo login" alt="Imagem de uma garota de pele escura fazendo login, enquanto está sentada em um sofa ao lado de um vaso de cactos">
          </div>
        </div>
                
        <form class="form-horizontal">
          
          <div class="row justify-content-center mb-3">
            <div class="col-md-6">
              <input type="email" class="form-control" id="email" placeholder="Digite o e-mail" />
            </div>
          </div>

          <div class="row justify-content-center mb-4">
            <div class="col-md-6">
              <input type="password" class="form-control" id="pwd" placeholder="Digite a senha" />
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="d-grid gap-2 col-md-6 mx-auto mb-3">
              <a id="entrar" class="btn" role="button" aria-disabled="true" tabindex="-1">Entrar</a>
            </div>
          </div>

          <div class="d-flex justify-content-center">
            <p class="small mb-3 pb-lg-2">
              <a class="text-white-50 disabled" aria-disabled="true" tabindex="-1">Forgot password?</a>
            </p>
          </div>

          <div class="d-flex justify-content-center text-center">
            <a class="text-white" aria-disabled="true" tabindex="-1"><i class="fa fa-facebook fa-lg"></i></a>
            <a class="text-white" aria-disabled="true" tabindex="-1"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
            <a class="text-white" aria-disabled="true" tabindex="-1"><i class="fa fa-google fa-lg"></i></a>
          </div>
        </form>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
